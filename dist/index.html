<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Typer</title>
  </head>
  <body>
    <div id="spinner" class="text-center fa-3x">
      <i class="fa fa-refresh fa-spin"></i>
    </div>
    <div id="content" hidden>
      <header>
        <div id="language-chooser">
          <form id="form-lang" method="get">
            <i class="fa fa-language"></i>
            <select name="lang">
              <option value="en">En</option>
              <option value="fr">Fr</option>
            </select>
          </form>
        </div>
      </header>

      <main>
        <div id="typer">
          <div id="summary-block">
            <div class="small-block">
              <span id="errors-label"><!-- errors --></span>:
              <span id="error-count"><!-- error count --></span>
            </div>
            <div id="accuracy" class="small-block">
              <span id="accuracy-label"><!-- accuracy --></span>:
              <span id="accuracy-value"><!-- accuracy percentage --></span>%
            </div>
            <div class="small-block">
              <span id="speed-label"><!-- speed --></span>:
              <span id="speed"><!-- cpm --></span> CPM
            </div>
          </div>

          <div id="image-section">
            <img id="image" alt="keyboard layout" />
          </div>

          <div tabindex="0" id="text-block">
            “<span id="quote"><!-- quote --></span>”
            <span> - </span>
            <span id="source"><!-- source --></span>
          </div>
          <div id="bottom-section">
            <button hidden id="btn-reset">
              <i class="fa fa-refresh"></i>
              <span id="reset-label"><!-- dynamic --></span>
            </button>
          </div>
        </div>
      </main>

      <footer>
        <div>
          Rami Serapian © <span><!-- year --></span>
        </div>
      </footer>
    </div>

    <!-- js -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="bundle.js"></script>
  </body>
</html>
